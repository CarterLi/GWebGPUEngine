name: website

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Yarn install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - 
        name: Build src code
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      -
        name: Build storybook
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build:storybook
      -
        name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
